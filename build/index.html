<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="bg-teal-950 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <a href="#hero"><img src="./img/letter-h.png" alt="logo" class="h-8"></a>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">&#9776;</button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#research" class="hover:opacity-90 font-code">Research</a>
                    <a href="#blogs" class="hover:opacity-90 font-code">Blogs</a>
                    <a href="#achivements" class="hover:opacity-90 font-code">Achievements</a>
                    <a href="#about" class="hover:opacity-90 font-code">About</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold"></h2>
            </article>
        </section>
    </main>
</body>
</html>
